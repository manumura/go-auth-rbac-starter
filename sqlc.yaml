version: "2"
sql:
- schema: "sql/migration"
  queries: "sql/query"
  engine: "sqlite"
  gen:
    go: 
      package: "db"
      out: "db"
      emit_json_tags: true
      json_tags_case_style: camel
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true
